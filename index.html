<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Advice generator app</title>
</head>
<body>
  <main class="card">
      <div class="advice">
        <h2 class="advice-id"></h2>
        <p class="advice-text"></p>
        <picture>
          <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width:768px)">
          <img src="./src/images/pattern-divider-desktop.svg" alt="Divisor">
        </picture>
        <button class="btn-update-advice">
          <img src="./src/images/icon-dice.svg" alt="Dice Icon" class="icon">
        </button>
      </div>
  </main>

  <script src="./src/js/index.js"></script>
</body>
</html>
